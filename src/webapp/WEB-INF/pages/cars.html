<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<table border="1">
    <tr>
        <th>Model</th>
        <th>Series</th>
        <th>Color</th>
    </tr>

    <tr th:each="car : ${cars}">
        <td th:utext="${car.model}"/>
        <td th:utext="${car.series}"/>
        <td th:utext="${car.color}"/>
    </tr>
</table>
</body>
</html>
